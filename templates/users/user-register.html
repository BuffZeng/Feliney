<!DOCTYPE html>
<html>
<head>
		<title>Register Page</title>
		<link rel="stylesheet" href="../../static/css/reset.css" />
		<link rel="stylesheet" href="../../static/css/login_register.css" />
		<link rel="stylesheet" href="../../static/css/font-awesome.min.css" />
</head>
<body>
	<div class="Register">
		<div class="content">
				
			<div class="logo"></div>	
				<div class="login_form">

					<div class="login_title">
							User Register 
					</div>
					<form action="#" method="post">
							
						<div class="form_text_ipt">
							<input name="username" type="text" placeholder="Phone/E-mail">
						</div>
						<div class="ececk_warning"><span>This can not be null</span></div>

						<div class="form_text_ipt">
							<input name="password" type="password" placeholder="Password">
						</div>
						<div class="ececk_warning"><span>This can not be null</span></div>

						<div class="form_text_ipt">
							<input name="repassword" type="password" placeholder="Repeat your password">
						</div>
						<div class="ececk_warning"><span>This can not be null</span></div>
							
							
						<div class="form_btn">
							<button type="button" onclick="javascript:window.location.href='#'">Register</button>
						</div>
						<div class="form_reg_btn">
							<span>Have Account already?</span><a id = "loginpage" href="login.html">Login</a>
						</div>
						</form>
						
						</div>
				</div>
		
	</div>

	</div>
	<script type="text/javascript" src="../../static/js/jquery.min.js" ></script>
	<script type="text/javascript" src="../../static/js/common.js" ></script>
	<div style="text-align:center;"></div>
	</body>
</html>

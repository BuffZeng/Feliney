<!DOCTYPE html>
{% load static %}

<html>
    
    <head>
        <title>Index</title>
    </head>

<meta charset="utf-8">
<!-- Font Awesome Icon Library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../../static/css/index.css" type="text/css" media="all" />
<link rel="stylesheet" href="../../static/css/base.css" type="text/css" media="all" />
<link rel="stylesheet" href="../../static/css/message.css" type="text/css" media="all" />
<link rel="stylesheet" href="../../static/css/userinterfaceSearchBar.css" type="text/css" media="all" />
<script src="../../static/js/jquery-1.4.1.min.js" type="text/javascript"></script>
<script src="../../static/js/jquery.jcarousel.pack.js" type="text/javascript"></script>
<script src="../../static/js/jquery.slide.js" type="text/javascript"></script>
<script src="../../static/js/jquery-func.js" type="text/javascript"></script>
<style>

    
    

</style>

    <body>
        <div class="header">
          <div id = "logo">
            <img src="../../static/images/logo.png" alt="" />
          </div>
          <div id = "sitename">
            <h1>Feliney</h1>
          </div>
        </div>

        <div class="search-bar">
            <a href="{% url 'users:home_page' %}"><i class="fa fa-home"></i> Home</a>
            {% if user_type == "Admin" %}
            {% else %}
            <a href="{% url 'users:all_coments' %}"><i class="fa fa-comment"></i> All Comments</a>
            <a href="{% url 'users:pre_cat_ratings' %}"><i class="fa fa-star-half-o"></i> Edit Ratings</a>
            <a href="{% url 'users:upload_image' %}"><i class="fa fa-picture-o"></i>Upload Photos </a>
            <a class="active" href="{% url 'users:messaging' %}"><i class="fa fa-inbox"></i>Inbox</a>

            {% endif %}
            <div class="search-container">
              
                <form action="" method="get">
                  <a href="{% url 'users:user_logout' %}"><i class="fa fa-sign-out"></i>Log out </a>
                    <input type="text" placeholder="Search..." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="column-three">
              <h2>All Messages</h2>
              <br>
              <section class="comment_gallery">
              {% for bredo,desco,tesco in tups %}
              <div class="comment">
                <form method="POST" action="{% url 'users:new_message' %}" enctype="multipart/form-data">
                  {% csrf_token %}
                <p><i class="fa fa-calendar"></i>&nbsp{{tesco}}<br>
                  <br>
                  <i class="fa fa-user"></i>&nbsp{{bredo}}<br>
                  <br>
                  <i class="fa fa-comment"></i>&nbsp{{desco}}
                  <br>
                  <br>
                  <input type="hidden" name="sender" value="{{bredo}}">
                <input class="edito" type="submit" name="Select" value="Reply">
                </form>        
              </div>
              {% endfor %} 
            </section>
            
              </div>
              </div>
              <p><button type="button" class="addo"><i class="fa fa-pencil-square-o"></i><a href="{% url 'users:draftnew' %}" class="link">Draft a new message</a></button></p>
              </body>
              </html>

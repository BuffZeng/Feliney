<!DOCTYPE html>
{% load static %}

<html>
    
    <head>
        <title>Index</title>
    </head>

<meta charset="utf-8">
<!-- Font Awesome Icon Library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../../static/css/index.css" type="text/css" media="all" />
<link rel="stylesheet" href="../../static/css/base.css" type="text/css" media="all" />
<script src="../../static/js/jquery-1.4.1.min.js" type="text/javascript"></script>
<script src="../../static/js/jquery.jcarousel.pack.js" type="text/javascript"></script>
<script src="../../static/js/jquery.slide.js" type="text/javascript"></script>
<script src="../../static/js/jquery-func.js" type="text/javascript"></script>
<style>

  body {
    margin: 0;
    }

    .header {
        font-size: 30px;
        text-align: center;
    }

    .div {
        margin-right: 50px;
        margin-left: 50px;
    }

    .search-bar {
        width: 100%;
        background-color: #4b4b4b;
        overflow: auto;
    }
    
    .search-bar a {
        float: left;
        text-align: center;
        padding: 14px;
        color: white;
        text-decoration: none;
        font-size: 17px;
    }
    
    .search-bar a:hover {
        background-color: rgb(39, 39, 39);
    }
    
    .active {
      background-color: #04AA6D;
    }

    .search-bar .search-container {
        float: right;
    }

    .search-bar input[type=text] {
        padding: 6px;
        margin-top: 8px;
        margin-right: 16px;
        font-size: 17px;
        border: none;
        width: 500px;
    }

    .search-bar .search-container button {
        float: right;
        padding: 6px 10px;
        margin-top: 8px;
        margin-right: 16px;
        background: #ddd;
        font-size: 17px;
        border: none;
        cursor: pointer;
    }

    .search-bar .search-container button:hover {
        background: #ccc;
    }

    .column-two {
        margin-top: 20px;
        float: left;
        width: 320px;
        height: 640px;
        padding: 15px;
        font-size: 18px;
    }
    .palbum {
      margin-top: 20px;
      position: absolute;
      right:70px;
      top:100px;
      padding: 15px;
      font-size: 22px;
  }

  .comment_gallery {
    display: grid;
    grid-template-columns: repeat(4, 1fr);    
}

    .aboutme {
      
      float: left;
      width: 480px;
      height: 320px;
      font-size: 18px;
  }

    .column-three {
        margin-top: 20px;
        float: left;
        width: 30%;
        padding: 15px;
        font-size: 18px;
    }

    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    .comment {
        float: left;
        width: 100%;
        
    }

    .comment h2 {
        margin-left: 50px;
        font-size: 30px;
    }
    .comment p {
        padding: 10px;
        margin-top: 8px;
        margin-left: 10px;
        margin-right: 30px;
        font-size: 17px;
        border-style: solid;
        width:270px;
        height: 170px;
        overflow: auto;
    }

    .comment textarea {
        padding: 10px;
        margin-top: 8px;
        margin-left: 80px;
        margin-right: 80px;
        font-size: 17px;
        border-style: solid;
        width: 80%;
        height: 100px;
        overflow: auto;
    }

    .comment button {
        float: right;
        padding: 6px 10px;
        margin-top: 8px;
        margin-right: 80px;
        background: #ddd;
        font-size: 17px;
        border: none;
        cursor: pointer;
    }

    .comment button:hover {
        background: #ccc;
    }
    .gallery
    {
      margin-top: 18px;
      margin-left: 10px;
      width:350px;
      height:350px;
    }
    .desc
    { margin-top: 8px;
      font-size: 18px;
    }
    .img
    {
      width:250px;
      height:150px;
    }

    .edito
    {
  
  background-color:#4b4b4b;
  border: none;
  display: inline-block;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  text-shadow: #ccc;
  font-size: 12px;
  border-radius: 8px;
    }

  .addo
  {
  background-color:#4b4b4b;
  margin-bottom: 100px;
  margin-top: 240px;
  margin-right: 20px;
  border: none;
  float: right;
  top: 300px;
  color: white;
  padding: 15px 30px;
  text-align: center;
  text-decoration: none;
  font-size: 12px;
  border-radius: 8px;
  }
  .link
  {
    color:white
  }
    

</style>

    <body>
        <div class="header">
          <div id = "logo">
            <img src="../../static/images/logo.png" alt="" />
          </div>
          <div id = "sitename">
            <h1>Feliney</h1>
          </div>
        </div>

        <div class="search-bar">
            <a href="{% url 'users:home_page' %}"><i class="fa fa-home"></i> Home</a>
            {% if user_type == "Admin" %}
            {% else %}
            <a href="{% url 'users:all_coments' %}"><i class="fa fa-comment"></i> All Comments</a>
            <a href="{% url 'users:pre_cat_ratings' %}"><i class="fa fa-star-half-o"></i> Edit Ratings</a>
            <a href="{% url 'users:upload_image' %}"><i class="fa fa-picture-o"></i>Upload Photos </a>
            <a class="active" href="{% url 'users:messaging' %}"><i class="fa fa-inbox"></i>Inbox</a>

            {% endif %}
            <div class="search-container">
              
                <form action="" method="get">
                  <a href="{% url 'users:user_logout' %}"><i class="fa fa-sign-out"></i>Log out </a>
                    <input type="text" placeholder="Search..." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="column-three">
              <h2>All Messages</h2>
              <br>
              <section class="comment_gallery">
              {% for bredo,desco,tesco in tups %}
              <div class="comment">
                <form method="POST" action="{% url 'users:new_message' %}" enctype="multipart/form-data">
                  {% csrf_token %}
                <p><i class="fa fa-calendar"></i>&nbsp{{tesco}}<br>
                  <br>
                  <i class="fa fa-user"></i>&nbsp{{bredo}}<br>
                  <br>
                  <i class="fa fa-comment"></i>&nbsp{{desco}}
                  <br>
                  <br>
                  <input type="hidden" name="sender" value="{{bredo}}">
                <input class="edito" type="submit" name="Select" value="Reply">
                </form>        
              </div>
              {% endfor %} 
            </section>
            
              </div>
              </div>
              <p><button type="button" class="addo"><i class="fa fa-pencil-square-o"></i><a href="{% url 'users:draftnew' %}" class="link">Draft a new message</a></button></p>
              </body>
              </html>

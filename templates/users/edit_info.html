<!DOCTYPE html>
{% load static %}

<html>
    
    <head>
        <title>Edit</title>
    </head>

<meta charset="utf-8">
<!-- Font Awesome Icon Library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../../static/css/index.css" type="text/css" media="all" />
<script src="../../static/js/jquery-1.4.1.min.js" type="text/javascript"></script>
<script src="../../static/js/jquery.jcarousel.pack.js" type="text/javascript"></script>
<script src="../../static/js/jquery.slide.js" type="text/javascript"></script>
<script src="../../static/js/jquery-func.js" type="text/javascript"></script>
<style>

  body {
    margin: 0;
    }

    .header {
        font-size: 30px;
        text-align: center;
    }

    .div {
        margin-right: 50px;
        margin-left: 50px;
    }

    .search-bar {
        width: 100%;
        background-color: #4b4b4b;
        overflow: auto;
    }
    
    .search-bar a {
        float: left;
        text-align: center;
        padding: 14px;
        color: white;
        text-decoration: none;
        font-size: 17px;
    }
    
    .search-bar a:hover {
        background-color: rgb(39, 39, 39);
    }
    
    .active {
      background-color: #04AA6D;
    }

    .search-bar .search-container {
        float: right;
    }

    .search-bar input[type=text] {
        padding: 6px;
        margin-top: 8px;
        margin-right: 16px;
        font-size: 17px;
        border: none;
        width: 500px;
    }

    .search-bar .search-container button {
        float: right;
        padding: 6px 10px;
        margin-top: 8px;
        margin-right: 16px;
        background: #ddd;
        font-size: 17px;
        border: none;
        cursor: pointer;
    }

    .search-bar .search-container button:hover {
        background: #ccc;
    }

    .column-two {
        margin-top: 20px;
        float: left;
        width: 320px;
        height: 640px;
        padding: 20px;
        font-size: 18px;
    }
    .palbum {
      margin-top: 20px;
      position: absolute;
      left:70px;
      top:100px;
      padding: 15px;
      font-size: 22px;
  }

    .aboutme {
      
      float: left;
      width: 480px;
      height: 320px;
      font-size: 18px;
  }

    .column-three {
        margin-top: 20px;
        float: left;
        width: 30%;
        padding: 15px;
        font-size: 18px;
    }

    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    .comment {
        float: left;
        width: 100%;
        
    }

    .comment h2 {
        margin-left: 50px;
        font-size: 30px;
    }
    .comment p {
        padding: 10px;
        margin-top: 8px;
        margin-left: 80px;
        margin-right: 80px;
        font-size: 17px;
        border-style: solid;
        height: 100px;
        overflow: auto;
    }

    .comment textarea {
        padding: 10px;
        margin-top: 8px;
        margin-left: 80px;
        margin-right: 80px;
        font-size: 17px;
        border-style: solid;
        width: 80%;
        height: 100px;
        overflow: auto;
    }

    .comment button {
        float: right;
        padding: 6px 10px;
        margin-top: 8px;
        margin-right: 80px;
        background: #ddd;
        font-size: 17px;
        border: none;
        cursor: pointer;
    }

    .comment button:hover {
        background: #ccc;
    }
    .gallery
    {
      margin-top: 18px;
      margin-left: 10px;
      width:250px;
      height:250px;
    }
    .desc
    { margin-top: 8px;
      font-size: 18px;
    }
    .img
    {
      width:250px;
      height:150px;
    }

    .edito
    {
  
  background-color:#4b4b4b;
  border: none;
  display: inline-block;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
  border-radius: 8px;
    }

.formtable {
      width:780px;
      height:480px;
    }
    
  .addo
  {
  background-color:#4b4b4b;
  border: none;
  display: inline-block;
  color: white;
  padding: 15px 41px;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
  border-radius: 8px;
  }
    

</style>

    <body>
        <div class="header">
          <div id = "logo">
            <img src="../../static/images/logo.png" alt="" />
          </div>
          <div id = "sitename">
            <h1>Feliney</h1>
          </div>
        </div>
      
        <div class="search-bar">
            <a class="active" href="{% url 'users:home_page' %}"><i class="fa fa-home"></i> Home</a>
            <a href="{% url 'users:login' %}"><i class="fa fa-user"></i> All Comments</a>
            <a href="../users/index.html"><i class="fa fa-user"></i> Edit Ratings</a>
            <a href="../users/index.html"><i class="fa fa-user"></i>Upload Photos </a>
            <div class="search-container">
                <form action="" method="get">
                    <input type="text" placeholder="Search..." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="column-two">
              {% if user.is_authenticated %}
                <img src="{{request.user.userprofile.picture.url}}" alt="Picture of User" width="640" height="320"/>
                {% else %}
                <img src="/media/cioran.jpg" alt="Picture of User" width="640" height="320"/>
              {% endif %}
            </div>
            <div class="column-two">
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table class="formtable">
                        {{ form.as_table }}
                    </table>
                    <br>
                    <br>
                <input class="edito" type="submit" name="Update Information">
                </form>
            </div>
        </div>
    </body>
    </html>

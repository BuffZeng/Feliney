<!DOCTYPE html>
{% load static %}

<html>
    
    <head>
        <title>Index</title>
    </head>

<meta charset="utf-8">
<!-- Font Awesome Icon Library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../../static/css/index.css" type="text/css" media="all" />
<link rel="stylesheet" href="../../static/css/base.css" type="text/css" media="all" />
<link rel="stylesheet" href="../../static/css/allcomments.css" type="text/css" media="all" />
<link rel="stylesheet" href="../../static/css/userinterfaceSearchBar.css" type="text/css" media="all" />

<script src="../../static/js/jquery-1.4.1.min.js" type="text/javascript"></script>
<script src="../../static/js/jquery.jcarousel.pack.js" type="text/javascript"></script>
<script src="../../static/js/jquery.slide.js" type="text/javascript"></script>
<script src="../../static/js/jquery-func.js" type="text/javascript"></script>
<style>


</style>

    <body>
        <div class="header">
          <div id = "logo">
            <img src="../../static/images/logo.png" alt="" />
          </div>
          <div id = "sitename">
            <h1>Feliney</h1>
          </div>
        </div>

        <div class="search-bar">
            <a href="{% url 'users:index' %}"><i class="fa fa-user"></i>User Profile</a>
            <a class="active" href="{% url 'users:all_coments' %}"><i class="fa fa-comment"></i> All Comments</a>
            <a href="{% url 'users:pre_cat_ratings' %}"><i class="fa fa-star-half-o"></i> Edit Ratings</a>
            <a href="{% url 'users:upload_image' %}"><i class="fa fa-picture-o"></i>Upload Photos </a>
            <a href="{% url 'users:messaging' %}"><i class="fa fa-inbox"></i>Inbox</a>
            <div class="search-container">
                <form action="" method="get">
                    <input type="text" placeholder="Search..." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
        <div class="row">
          <div class="column-three">
            <h2>All Comments</h2>
            <br>

            <section class="comment_gallery">
            {% for bredo,desco in tups %}
              <form method="POST" action="{% url 'users:all_coments' %}" enctype="multipart/form-data">
              {% csrf_token %}
                <div class="comment">
                   <i class="fa fa-paw"></i>{{desco}}<br>
                    <br>
                    <i class="fa fa-comment"></i>{{bredo}}<br>
                   <br>

                    <input type="hidden" name="como" value="{{bredo}}">
                  <input class="edito" type="submit" name="Select" value="Delete">
                  </div>   
              </form>
            
            {% endfor %} 
          </section>
            </div>
            </div>

<!DOCTYPE html>
{% load static %}

<html>
    
    <head>
        <title>Index</title>
    </head>

<meta charset="utf-8">
<!-- Font Awesome Icon Library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../../static/css/index.css" type="text/css" media="all" />
<link rel="stylesheet" href="../../static/css/base.css" type="text/css" media="all" />
<link rel="stylesheet" href="../../static/css/uploadimage.css" type="text/css" media="all" />
<link rel="stylesheet" href="../../static/css/userinterfaceSearchBar.css" type="text/css" media="all" />
<script src="../../static/js/jquery-1.4.1.min.js" type="text/javascript"></script>
<script src="../../static/js/jquery.jcarousel.pack.js" type="text/javascript"></script>
<script src="../../static/js/jquery.slide.js" type="text/javascript"></script>
<script src="../../static/js/jquery-func.js" type="text/javascript"></script>


    <body>
        <div class="header">
          <div id = "logo">
            <img src="../../static/images/logo.png" alt="" />
          </div>
          <div id = "sitename">
            <h1>Feliney</h1>
          </div>
        </div>

        <div class="search-bar">
            <a href="{% url 'users:index' %}"><i class="fa fa-home"></i>User Profile</a>
            <a href="{% url 'users:all_coments' %}"><i class="fa fa-user"></i> All Comments</a>
            <a href="{% url 'users:pre_cat_ratings' %}"><i class="fa fa-user"></i> Edit Ratings</a>
            <a class="active" href="{% url 'users:upload_image' %}"><i class="fa fa-user"></i>Upload Photos </a>
            <a href="{% url 'users:messaging' %}"><i class="fa fa-inbox"></i>Inbox</a>
            <div class="search-container">
                <form action="" method="get">
                    <input type="text" placeholder="Search..." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
        
        <div class="row">
          <div class="column-three">
            <h2>Photo Album</h2>
            <br>
            <section class="photo_gallery">
            
              {% for gallery_image in cato %}
              <div class = "photowall">
                <a href="{{gallery_image}}"><img src="{{gallery_image}}" alt="{{gallery_image}}" title=""/></a>
              </div>
              {% endfor %}
          </section>
          </div>
          
          <div class="column-two">
            <h2>Upload a New Photo</h2>
            <br>
            <br>
              <form method="POST" action="" enctype="multipart/form-data">
                  {% csrf_token %}
                  <table class="formtable">
                      {{ form.as_table }}
                  </table>
                  <br>
                  <br>
              <input class="edito" type="submit" name="Update Information">
              </form>
          </div>
      </div>
  </body>
  </html>

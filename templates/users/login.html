<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <title>Login</title>
    </head>

    <meta charset="utf-8">
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="../../static/css/formstyle.css" />
    <link rel="stylesheet" href="../../static/css/userinterfaceSearchBar.css" />
    <link rel="stylesheet" href="../../static/css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>

    <style>


    </style>

    <body>
        <div class="search-bar">
            <a href="{% url 'users:home_page' %}"><i class="fa fa-home"></i> Home</a>
            <div class="search-container">
                <form action="" method="get">
                    <input type="text" placeholder="Search..." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>

        <div class = "Login">
            <div class="logo"></div>
            <p>User Login</p>
            <div class="login-form">
                    <form action="{% url 'users:login' %}" method="post">
                        {% csrf_token %}
                        <div class="input-field">
                            <label for="id_username">Username:</label>
                            <input type="text" placeholder="Username" name="username" autocomplete="nope">
                        </div>
    
                        <div class="input-field">
                            <label for="id_password">password:</label>
                            <input type="password" placeholder="Password" name="password" autocomplete="new-password">
                        </div>

                        <div class="action">
                            <button type="button" onclick="javascript:window.location.href='/users/register/'">Register</button>
                            <button type="submit" value="Submit">Submit</button>
                        </div>
        
                    </form> 
            </div>       

        </div>
      
        
    </body>
</html>

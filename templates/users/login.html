<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <title>Login</title>
    </head>

    <meta charset="utf-8">
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="../../static/css/formstyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>

    <style>

        body {
            margin: 0;
            background: url(../../static/images/bg.jpg);
            background-size: 100%;
        }
  

        .login-form .action {
            margin-top: 100px;
            width: 100%;
            display: -webkit-box;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
                    flex-direction: row;
        }

        .login-form .action button {
            width: 100%;
            border: none;
            padding: 18px;
            font-family: 'Rubik', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
            background: #e8e9ec;
            color: #777;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 0;
            letter-spacing: 0.2px;
            outline: 0;
            -webkit-transition: all .3s;
            transition: all .3s;
        }

        .login-form .action button:hover {
            background: #d8d8d8;
        }
        .login-form .action button:nth-child(2) {
            background: #2d3b55;
            color: #fff;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 4px;
        }
        .login-form .action button:nth-child(2):hover {
            background: #3c4d6d;
        }
        .search-bar {
            width: 100%;
            background-color: #4b4b4b;
            overflow: auto;
        }
        
        .search-bar a {
            float: left;
            text-align: center;
            padding: 14px;
            color: white;
            text-decoration: none;
            font-size: 17px;
        }
        
        .search-bar a:hover {
            background-color: rgb(39, 39, 39);
        }
        
        .active {
          background-color: #04AA6D;
        }
    
        .search-bar .search-container {
            float: right;
        }
    
        .search-bar input[type=text] {
            padding: 6px;
            margin-top: 8px;
            margin-right: 16px;
            font-size: 17px;
            border: none;
            width: 500px;
        }
    
        .search-bar .search-container button {
            float: right;
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }
    
        .search-bar .search-container button:hover {
            background: #ccc;
        }

    </style>

    <body>
        <div class="search-bar">
            <a href="{% url 'users:home_page' %}"><i class="fa fa-home"></i> Home</a>
            <div class="search-container">
                <form action="" method="get">
                    <input type="text" placeholder="Search..." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>

        <div class = "Login">
            <div class="logo"></div>
            <p>User Login</p>
            <div class="login-form">
                    <form action="{% url 'users:login' %}" method="post">
                        {% csrf_token %}
                        <div class="input-field">
                            <label for="id_username">Username:</label>
                            <input type="text" placeholder="Username" name="username" autocomplete="nope">
                        </div>
    
                        <div class="input-field">
                            <label for="id_password">password:</label>
                            <input type="password" placeholder="Password" name="password" autocomplete="new-password">
                        </div>

                        <div class="action">
                            <button type="button" onclick="javascript:window.location.href='/users/register/'">Register</button>
                            <button type="submit" value="Submit">Submit</button>
                        </div>
        
                    </form> 
            </div>       

        </div>
      
        
    </body>
</html>

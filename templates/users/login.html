<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head>
        <title>Login</title>
    </head>

    <meta charset="utf-8">
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>

    <style>

        body {
        margin: 0;
        }

        .header {
            font-size: 30px;
            text-align: center;
        }

        .div {
            margin-right: 50px;
            margin-left: 50px;
        }

        .search-bar {
            width: 100%;
            background-color: #4b4b4b;
            overflow: auto;
        }
        
        .search-bar a {
            float: left;
            text-align: center;
            padding: 14px;
            color: white;
            text-decoration: none;
            font-size: 17px;
        }
        
        .search-bar a:hover {
            background-color: rgb(39, 39, 39);
        }
        
        .active {
        background-color: #04AA6D;
        }

        .search-bar .search-container {
            float: right;
        }

        .search-bar input[type=text] {
            padding: 6px;
            margin-top: 8px;
            margin-right: 16px;
            font-size: 17px;
            border: none;
            width: 500px;
        }

        .search-bar .search-container button {
            float: right;
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }

        .search-bar .search-container button:hover {
            background: #ccc;
        }

        .column-two {
            margin-top: 20px;
            float: left;
            width: 45%;
            padding: 15px;
            font-size: 18px;
        }

        .column-three {
            margin-top: 20px;
            float: left;
            width: 30%;
            padding: 15px;
            font-size: 18px;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .comment {
            float: left;
            width: 100%;
            
        }

        .comment h2 {
            margin-left: 50px;
            font-size: 30px;
        }
        .comment p {
            padding: 10px;
            margin-top: 8px;
            margin-left: 80px;
            margin-right: 80px;
            font-size: 17px;
            border-style: solid;
            height: 100px;
            overflow: auto;
        }

        .comment textarea {
            padding: 10px;
            margin-top: 8px;
            margin-left: 80px;
            margin-right: 80px;
            font-size: 17px;
            border-style: solid;
            width: 80%;
            height: 100px;
            overflow: auto;
        }

        .comment button {
            float: right;
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 80px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }

        .comment button:hover {
            background: #ccc;
        }

        .login-form {
            background: #fff;
            width: 500px;
            margin: 65px auto;
            display: -webkit-box;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
                    flex-direction: column;
            border-radius: 4px;
            box-shadow: 0 2px 25px rgba(0, 0, 0, 0.2);
        }

        .login-form .content {
            padding: 35px;
            text-align: center;
        }
        .login-form .input-field {
            padding: 12px 5px;
        }
        .login-form .input-field input {
            font-size: 16px;
            display: block;
            font-family: 'Rubik', sans-serif;
            width: 100%;
            padding: 10px 1px;
            border: 0;
            border-bottom: 1px solid #747474;
            outline: none;
            -webkit-transition: all .2s;
            transition: all .2s;
        }
       
        .login-form .input-field input:focus {
            border-color: #222;
        }
        .login-form .action {
            display: -webkit-box;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
                    flex-direction: row;
        }
        .login-form .action button {
            width: 100%;
            border: none;
            padding: 18px;
            font-family: 'Rubik', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
            background: #e8e9ec;
            color: #777;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 0;
            letter-spacing: 0.2px;
            outline: 0;
            -webkit-transition: all .3s;
            transition: all .3s;
        }
        .login-form .action button:hover {
            background: #d8d8d8;
        }
        .login-form .action button:nth-child(2) {
            background: #2d3b55;
            color: #fff;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 4px;
        }
        .login-form .action button:nth-child(2):hover {
            background: #3c4d6d;
        }

    </style>

    <body>
        <div class="header">
            <h1>Login</h1>
        </div>

        <div class="search-bar">
            <a href="home.html"><i class="fa fa-home"></i> Home</a>
            <a class="active" href="../users/login.html"><i class="fa fa-user"></i> Login</a>
            <a href="../users/index.html"><i class="fa fa-user"></i> User</a>
            <div class="search-container">
                <form action="" method="get">
                    <input type="text" placeholder="Search..." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>

        <div class="login-form">
            <form>

                <div class="content">
                    <div class="input-field">
                      <input type="email" placeholder="Email" autocomplete="nope">
                    </div>

                    <div class="input-field">
                      <input type="password" placeholder="Password" autocomplete="new-password">
                    </div>
                </div>

                  <div class="action">
                    <button>Register</button>
                    <button>Sign in</button>
                  </div>

            </form>
          </div>
        
    </body>
</html>
